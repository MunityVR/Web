<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Webpage</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body class="body">
        <center><h1>Munity's Web</h1></center>
        <hr class="divider">
        <br>
        <center><button onclick="channels()">Channels</button></center>
        <br>
        <center><button onclick="darktoggle()">Toggle Dark Mode</button></center>
        <hr>
        <center><p class="footer">Created by: Munity</p></center>
        
        <script>
            function darktoggle() {
                var element = document.body;
                element.classList.toggle("dark-mode");
            }
            function channels() {
                window.location.href='Channels.html';
            }
        </script>
    </body>
</html>
